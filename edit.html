<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>添加联系人</title>
    <script type="text/javascript">
        var  regBox = {
            regEmail : /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/, //邮箱
            regName : /^[a-z0-9_-]{3,16}$/, //用户名
            regMobile : /^1(3|4|5|7|8)\d{9}$/, //手机
            regTel : /^0[\d]{2,3}-[\d]{7,8}$/
        }

        function submit_click()
        {
            var mobile = document.getElementById("tel").value;
            var email = document.getElementById("emailadd").value;
            var  mflag = regBox.regMobile.test(mobile);
            var  eflag = regBox.regEmail.test(email);
            if  (mflag&&eflag)
            {
                alert( "提交成功！" );
            }
            else if(!mflag&&eflag) {
                alert("手机号格式错误");
            }else if(!eflag&&mflag) {

                alert("邮箱格式错误");
            }
            else if(!mflag&&!eflag){
                alert("手机号及邮箱格式错误")
            }
        }
        isClick = false;//重新初始化
    </script>
</head>
<center>
    <h1 style="color:red">添加联系人</h1>
    <table align="center"  border="5">
        <tr>
            <td>姓名</td>
        <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>电话</td>
            <td><input type="text" id="tel"></td>
        </tr>
        <tr>
            <td>QQ</td>
            <td><input type="text" name="qq"></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><input type="text" id="emailadd"></td>
        </tr>
        <tr>
        <td>住址</td>
        <td><input type="text" name="address"></td>
        </tr>

    </table>
    <button id="submit" onclick="submit_click()">确定</button>

</center>

</html>
